<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>Disney Parks Weather</title>
</head>
<body>
 <div class ="container has-text-centered ">
   <div class="columns mt-2">
     <div class="column is-half is-offset-one-quarter">
    <div class=" tile-style mx-3 m-0"> 
    <div class="is-size-3">Disney Parks Weather</div>
      <div class="field">
        <form class="form" id="my-form" action="" method="POST">
        <div class="is-size-6 my-5 has-text-weight-medium">Select a Disney Resort:</div>
          <div class="level">
            <div class="level-item">
          <div class="select is-medium">
          <select id="select"> 
              <option value="2257551">Walt Disney World</option>
              <option value="327150">Disneyland</option>
              <option value="3424999">Shanghai Disneyland</option>
              <option value="216947">Tokyo Disneyland</option>
              <option value="1123451">Hong Kong Disneyland</option>
              <option value="154118">Disneyland Paris</option>
            </select>
          </div>
          <button class="button is-medium" id="my-form-button">Go</button>
        </div>
      </div>
    </div>
  </div>
  </form>
  <section class="mx-3">
    <div class="current my-2"></div>
  </section>
  <section class="mx-3">
    <div class="today my-2"></div>
  </div>
</section>
  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
